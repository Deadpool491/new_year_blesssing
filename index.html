<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2026 灵马贺岁</title>
    <style>
        /* 1. 基础背景 */
        body { margin: 0; background: #000; overflow: hidden; font-family: "Microsoft YaHei", sans-serif; }
        
        #start-btn {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 15px 40px; font-size: 24px; color: #fff;
            background: linear-gradient(45deg, #d4af37, #f9e27d);
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            z-index: 1000;
        }

        /* 2. 签文弹出层：100% 还原烫金质感与字号 */
        #fortune-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .fortune-card {
            width: 360px; min-height: 680px; background-color: #eaddca; 
            background-image: 
                radial-gradient(circle, #ffd700 1.2px, transparent 1.5px),
                radial-gradient(circle, #f0c048 1px, transparent 2px),
                radial-gradient(circle, rgba(186, 40, 40, 0.04) 3px, transparent 4px),
                repeating-linear-gradient(90deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px, transparent 1px, transparent 15px),
                repeating-linear-gradient(0deg, rgba(0,0,0,0.02) 0px, rgba(0,0,0,0.02) 1px, transparent 1px, transparent 15px);
            background-size: 40px 40px, 60px 90px, 110px 110px, 100% 100%, 100% 100%;
            padding: 55px 35px; box-sizing: border-box;
            box-shadow: 12px 12px 45px rgba(0,0,0,0.7), inset 0 0 100px rgba(139, 69, 19, 0.15);
            border: 1px solid #c4a47c; border-radius: 4px;
            display: flex; flex-direction: column;
            transform: scale(0.1); opacity: 0;
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .fortune-card.active { transform: scale(0.9); opacity: 1; }
        .type-seal { border: 3px double #a52a2a; color: #a52a2a; padding: 5px 15px; font-size: 24px; font-weight: bold; margin: 0 auto 30px; display: inline-block; font-family: "STZhongsong", serif; }
        .phase-box { width: 100%; text-align: center; color: #4a342e; font-size: 19px; font-weight: bold; border-bottom: 2px solid #b8860b; padding-bottom: 12px; margin-bottom: 45px; }
        .chen-container { flex-grow: 1; width: 100%; display: flex; justify-content: center; }
        .chen-box { writing-mode: vertical-rl; font-size: 34px; letter-spacing: 0.6em; color: #1a1a1a; font-family: "STKaiti", "楷体", serif; line-height: 2.2; }
        .song-box { width: 100%; margin-top: 30px; color: #5d4037; line-height: 1.8; font-size: 15px; text-align: justify; border-top: 1px dashed rgba(184, 134, 11, 0.4); padding-top: 25px; }

        /* 3. 结尾画轴：100% 还原设计 */
        #end-scene {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a, #000);
            display: none; justify-content: center; align-items: center; z-index: 3000; perspective: 2000px;
        }
        .scroll-wrapper { display: flex; align-items: center; transform-style: preserve-3d; }
        .rod { width: 32px; height: 580px; background: linear-gradient(to right, #0f0502, #3d1a0e, #7a3a25, #3d1a0e, #0f0502); border-radius: 16px; z-index: 10; position: relative; }
        .rod::before, .rod::after { content: ""; position: absolute; left: -4px; width: 40px; height: 22px; background: linear-gradient(135deg, #6b531e, #ffd700, #fff9d6, #d4af37); border-radius: 4px; }
        .rod::before { top: -18px; } .rod::after { bottom: -18px; }
        .paper-container {
            width: 0; height: 500px; overflow: hidden; position: relative;
            background-color: #8b0000;
            background-image: 
                radial-gradient(circle, #ffd700 0.8px, transparent 1.2px),
                linear-gradient(90deg, rgba(0,0,0,0.4) 0%, transparent 10%, transparent 90%, rgba(0,0,0,0.4) 100%);
            background-size: 30px 30px, 100% 100%;
            border-top: 8px solid #3d1a0e; border-bottom: 8px solid #3d1a0e;
            transition: width 2.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; justify-content: center; align-items: center;
            z-index: 5; margin: 0 -1px;
        }
        .active .paper-container { width: 800px; }
        .inner-rice-paper { width: 88%; height: 82%; background: #fdf5e6; display: flex; justify-content: center; align-items: center; padding: 20px 40px; box-sizing: border-box; }
        .text-content { text-align: center; font-family: "STKaiti", "楷体"; line-height: 1.8; }
        .line { opacity: 0; display: block; filter: blur(3px); transform: translateY(8px); transition: all 0.8s ease; }
        .line.show { opacity: 1; filter: blur(0); transform: translateY(0); }
        .line-hey { font-size: 20px; font-weight: bold; margin-bottom: 5px; }
        .line-regret { font-size: 21px; font-weight: 900; margin-bottom: 25px; }
        .line-happy { font-size: 40px; font-weight: bold; color: #a52a2a; margin-top: 30px; }
    </style>
</head>
<body>
    <button id="start-btn">开启2026年好运签</button>

    <div id="fortune-overlay">
        <div id="fortune-card" class="fortune-card"></div>
    </div>

    <div id="end-scene">
        <div class="scroll-wrapper" id="scrollBox">
            <div class="rod"></div>
            <div class="paper-container">
                <div class="inner-rice-paper">
                    <div class="text-content">
                        <span class="line line-hey" id="l0"></span>
                        <span class="line line-regret" id="l1"></span>
                        <span class="line line-wish" id="l2"></span>
                        <span class="line line-wish" id="l3"></span>
                        <span class="line line-wish" id="l4"></span>
                        <span class="line line-wish" id="l5"></span>
                        <span class="line line-happy" id="l6"></span>
                    </div>
                </div>
            </div>
            <div class="rod"></div>
        </div>
    </div>

    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, mixer, clock = new THREE.Clock();
        let snowParticles, horseObj, horseSportLight;

        const fortuneData = [
            { type: "上吉", phase: "灵马踏歌", chen: "万籁齐鸣，独得其门。", song: "抢演唱会门票一定轻松抢到，前排中间位置非你莫属！" },
            { type: "特吉", phase: "紫气东来", chen: "圆融无碍，事事称金。", song: "只要你想做就能做到最好，一切如愿，全世界都为你开路！" },
            { type: "吉", phase: "瑞鹤衔芝", chen: "元气充盈，岁岁平安。", song: "身体健康，平安快乐，2026一整年都吃得好、睡得香！" },
            { type: "特特吉", phase: "灵狐献瑞", chen: "心有所向，捷径自开。", song: "去见玲娜贝儿完全不用排队！你是宇宙一级可爱小贵宾，大明星贝儿一看到你就原地蹦跳求抱抱！" },
            { type: "特吉", phase: "马驮金珠", chen: "坤厚载物，财星入命。", song: "一夜暴富，这种好事终于轮到你了，准备好麻袋装钱吧！" },
            { type: "吉", phase: "天官赐福", chen: "眉宇舒展，喜乐长安。", song: "开心快乐，所有的烦恼都绕着你走，每天都笑出强大！" },
            { type: "特吉", phase: "骐骥跃升", chen: "禄位升迁，千金入库。", song: "升职加薪，年终奖翻倍，老板看你都得先递烟！" }
        ];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x010103);
            camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 5000);
            camera.position.set(70, 45, 130); 
            camera.lookAt(0, 15, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 5));
            const dLight = new THREE.DirectionalLight(0xffffff, 3);
            dLight.position.set(20, 50, 20);
            scene.add(dLight);
            
            horseSpotLight = new THREE.SpotLight(0xffffff, 0); // 初始强度0
            horseSpotLight.position.set(100, 150, 100);
            horseSpotLight.angle = Math.PI / 12;
            horseSpotLight.penumbra = 0.2;
            scene.add(horseSpotLight);
            
            const lightTarget = new THREE.Object3D();
            lightTarget.position.set(0, 15, 0);
            scene.add(lightTarget);
            horseSpotLight.target = lightTarget;           
 
            new THREE.GLTFLoader().load('./horse.glb', (gltf) => {
                horseObj = gltf.scene;
                const box = new THREE.Box3().setFromObject(horseObj);
                const s = 50 / box.getSize(new THREE.Vector3()).y; 
                horseObj.scale.set(s, s, s);
                horseObj.rotation.y = -Math.PI / 1.8; 
                horseObj.traverse(child => {
                    if (child.isMesh) {
                        // 关键：直接在原材质上改，不破坏骨骼绑定
                        child.material.wireframe = true;
                        child.material.color.set(0xFFD700);
                        child.material.transparent = true;
                        child.material.opacity = 0.8;
                        
                        // 解决手机端变黑：关闭光照影响，效果等同于 Basic 材质
                        child.material.lights = false;
                        
                        // 显式确保蒙皮开启（虽然原材质通常已开启，但这是双重保险）
                        child.material.skinning = true;
                    }
                });
                scene.add(horseObj);
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(gltf.scene);
                    const action = mixer.clipAction(gltf.animations[0]).play();
                    action.setEffectiveTimeScale(1);
                    action.setEffectiveWeight(1);
                    action.play();
                }
                startTimeline();
            });
            createSnow();
            animate();
        }

        // --- 核心流程控制：马-签-马-签-马-画轴 ---
        async function startTimeline() {
            const wait = (ms) => new Promise(r => setTimeout(r, ms));
            
            // 跑 2 秒后亮灯
            await wait(2000);
            let intensity = 10;
            const lightTimer = setInterval(() => {
                intensity += 1;
                horseSpotLight.intensity = intensity;
                if (intensity >= 25) clearInterval(lightTimer);
            }, 50);            

            await wait(10000); // 跑马 10s
            await showSequence(); // 羽毛 + 签文1
            
            await wait(10000); // 跑马 10s
            await showSequence(); // 羽毛 + 签文2
            
            await wait(10000); // 跑马 10s
            showEndScroll(); // 最终画轴
        }

        async function showSequence() {
            return new Promise((resolve) => {
                showFeatherAction(() => {
                    displayFortune();
                    setTimeout(() => {
                        hideFortune();
                        setTimeout(resolve, 1000); // 消失后回调
                    }, 8000); // 签文停留 8s
                });
            });
        }

        // --- 羽毛逻辑：锁定右上角起点，屏幕正中心终点 ---
        function showFeatherAction(callback) {
            const loader = new THREE.TextureLoader();
            loader.load('images.jpeg', (texture) => {
                const mat = new THREE.MeshBasicMaterial({
                    map: texture,
                    transparent: true,
                    blending: THREE.AdditiveBlending, 
                    color: 0xFFD700,
                    depthWrite: false,
                    side: THREE.DoubleSide
                });
                const geom = new THREE.PlaneGeometry(12, 16);
                const feather = new THREE.Mesh(geom, mat);
                
                // 起点坐标 (右上角远离位置)
                feather.position.set(90, 80, -50);
                feather.scale.set(0.01, 0.01, 0.01);
                scene.add(feather);

                let start = Date.now();
                function fly() {
                    let p = (Date.now() - start) / 3000; // 3秒飞行
                    if (p < 1) {
                        // 轨迹锁定：X 归零，Y 降至视觉中心 15，Z 冲向相机 85
                        feather.position.x = 90 * (1 - p); 
                        feather.position.y = 80 - (p * 65) + Math.sin(p * Math.PI) * 15;
                        feather.position.z = -50 + (p * 135); 
                        
                        let s = 0.01 + p * 12; // 放大效果
                        feather.scale.set(s, s, s);
                        
                        feather.rotation.z += 0.05;
                        feather.rotation.y += 0.03;
                        requestAnimationFrame(fly);
                    } else {
                        scene.remove(feather);
                        if(callback) callback();
                    }
                }
                fly();
            });
        }

        function displayFortune() {
            const item = fortuneData[Math.floor(Math.random() * fortuneData.length)];
            const fText = item.chen.replace(/，/g, '，<br>');
            document.getElementById('fortune-card').innerHTML = `
                <div class="type-seal">${item.type}</div>
                <div class="phase-box">相：${item.phase}</div>
                <div class="chen-container"><div class="chen-box">${fText}</div></div>
                <div class="song-box"><b>颂：</b>${item.song}</div>
            `;
            document.getElementById('fortune-overlay').style.display = 'flex';
            setTimeout(() => document.getElementById('fortune-card').classList.add('active'), 50);
        }

        function hideFortune() {
            document.getElementById('fortune-card').classList.remove('active');
            setTimeout(() => {
                document.getElementById('fortune-overlay').style.display = 'none';
            }, 1000);
        }

        async function showEndScroll() {
            renderer.domElement.style.display = 'none';
            document.getElementById('end-scene').style.display = 'flex';
            setTimeout(() => document.getElementById('scrollBox').classList.add('active'), 100);
            
            const content = ["嘿，伙计，", "记住：2025年所有的遗憾，都是2026年惊喜的铺垫。", "愿你在我看不到的地方，安然无恙；", "愿你的冬天，永远不缺暖阳；", "愿你的明天，不再经历雨打风霜；", "愿你的未来，永远保有感动与热爱的力量。", "新年快乐！"];
            
            const typeText = async (id, text, delay) => {
                await new Promise(r => setTimeout(r, delay));
                const el = document.getElementById(id);
                el.classList.add('show');
                for(let char of text) { el.innerHTML += char; await new Promise(r => setTimeout(r, 60)); }
            };

            await new Promise(r => setTimeout(r, 2500));
            await typeText('l0', content[0], 0);
            await typeText('l1', content[1], 400);
            await typeText('l2', content[2], 500);
            await typeText('l3', content[3], 400);
            await typeText('l4', content[4], 400);
            await typeText('l5', content[5], 400);
            await typeText('l6', content[6], 800);
        }

        function createSnow() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 5000; i++) vertices.push(Math.random()*400-200, Math.random()*400-200, Math.random()*400-200);
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            snowParticles = new THREE.Points(geometry, new THREE.PointsMaterial({color: 0xFFF5E0, size: 0.6}));
            scene.add(snowParticles);
        }

        function animate() {
            requestAnimationFrame(animate);
    
            // 1. 在每帧开始时，只获取一次 delta 增量
            const delta = clock.getDelta(); 
    
            // 2. 使用这个固定的 delta 更新动画，确保马儿蹬腿动作流畅
            if (mixer) {
                mixer.update(delta); 
            }

            // 雪花逻辑...
            if (snowParticles) {
                const pos = snowParticles.geometry.attributes.position.array;
                for (let i = 1; i < pos.length; i += 3) {
                    pos[i] -= 0.5;
                    if (pos[i] < -200) pos[i] = 200;
                 }
                 snowParticles.geometry.attributes.position.needsUpdate = true;
            }
    
            renderer.render(scene, camera);
        }

        document.getElementById('start-btn').onclick = function() {
            this.style.display = 'none';
            init();
        };
    </script>
</body>
</html>
